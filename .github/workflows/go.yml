name: Go
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repo
      run: git clone https://${{GITHUB_TOKEN}}@github.com/AnjanaMadu/FileServer .
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Set up Ngrok
      run: |
        wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.tgz
        unzip ngrok-stable-linux-amd64.tgz
        ./ngrok authtoken ${{TOKEN}}
    - name: Install libs
      run: go mod tidy
    - name: Build
      run: go build
    - name: Run
      run: |
        chmod +x FileServer
        export PORT=8080
        ./ngrok http 8080; ./FileServer
